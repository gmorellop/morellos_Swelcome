<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-container" class="hidden">
        <div id="welcome-content">
            <div id="logo-container">
                <img id="server-logo" src="" alt="Server Logo">
            </div>
            <h1 id="welcome-title"></h1>
            
            <div id="sections-container">
                <!-- Sections will be added dynamically -->
            </div>
            
            <div id="buttons-container">
                <button id="accept-button" class="welcome-button">
                    <i class="fas fa-check"></i> <span id="accept-text">Entiendo</span>
                </button>
                <button id="decline-button" class="welcome-button">
                    <i class="fas fa-times"></i> <span id="decline-text">Salir</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
